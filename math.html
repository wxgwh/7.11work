<body>
    <script>
        var x=3.14;
        console.log(Math.abs(x));
        console.log(Math.round(x));

        console.log(Math.floor(x));
        console.log(Math.max(x,5));

        console.log(Math.random());
        console.log(Math.trunc(x));

        console.log(Math.sqrt(x));
        console.log(Math.sin(x));
        console.log(Math.cos(x));
        console.log(Math.tan(x));
        console.log(Math.asin(x));
        console.log(Math.acos(x));
        console.log(Math.atan(x));
        var num=new Number(13.31);
        console.log(num.toFixed(1))
        console.log(Math.pow(x,1/2));
        var arr=[23,4,651,461,1231,411];
        var maxArr=Math.max(...arr);
        console.log(maxArr);    
        var minArr=Math.min(...arr);
        console.log(minArr);
        console.log(Math.floor( Math.random() * (2 - x) + x ));
        console.log(Math.floor( Math.random() * (2 - x + 1) + x  ));
